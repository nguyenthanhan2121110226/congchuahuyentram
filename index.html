<canvas id="fireworks"></canvas>

<div class="container">

    <p>G·ª≠i ƒë·∫øn <b>C√¥ng Ch√∫a Huy·ªÅn Tr√¢m</b> üíñ</p>

    <p>Lu√¥n xinh ƒë·∫πp, h·∫°nh ph√∫c v√† b√¨nh an ‚ú®</p>
    <p>M·ªçi ∆∞·ªõc m∆° ƒë·ªÅu th√†nh hi·ªán th·ª±c üå∏</p>
    <p>V√† lu√¥n ƒë∆∞·ª£c y√™u th∆∞∆°ng th·∫≠t nhi·ªÅu ‚ù§Ô∏è</p>
</div>

<script>
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

class Firework{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.targetY=Math.random()*canvas.height/2;
    this.speed=Math.random()*3+4;
    this.exploded=false;
    this.particles=[];
  }
  update(){
    if(!this.exploded){
      this.y-=this.speed;
      if(this.y<=this.targetY){
        this.exploded=true;
        for(let i=0;i<60;i++) this.particles.push(new Particle(this.x,this.y));
      }
    } else this.particles.forEach(p=>p.update());
  }
  draw(){
    if(!this.exploded){
      ctx.fillStyle="gold";
      ctx.beginPath();
      ctx.arc(this.x,this.y,2,0,Math.PI*2);
      ctx.fill();
    } else this.particles.forEach(p=>p.draw());
  }
}

class Particle{
  constructor(x,y){
    this.x=x; this.y=y;
    this.vx=(Math.random()-0.5)*8;
    this.vy=(Math.random()-0.5)*8;
    this.alpha=1;
    this.color=`hsl(${Math.random()*360},100%,60%)`;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.alpha-=0.02;
  }
  draw(){
    ctx.globalAlpha=this.alpha;
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,3,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

let fireworks=[];
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(Math.random()<0.05) fireworks.push(new Firework());
  fireworks.forEach((fw,i)=>{
    fw.update();
    fw.draw();
    if(fw.exploded && fw.particles[0]?.alpha<=0) fireworks.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

function createHeart(){
  const heart=document.createElement("div");
  heart.innerHTML="‚ù§Ô∏è";
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*3+5)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,300);
</script>
